<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Gói Tin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            background-color: #f9f9f9;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input {
            width: calc(100% - 10px);
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e9f5ff;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }
    </style>

</head>
<body>
<h1>Thêm Gói Tin Mới</h1>



<!-- Form thêm gói tin -->
<form id="addPackageForm">
    <div>
        <label for="name">Tên Gói:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div>
        <label for="price">Giá:</label>
        <input type="number" id="price" name="price" step="0.01" required>
    </div>
    <div>
        <label for="quantity">Số Lượng:</label>
        <input type="number" id="quantity" name="quantity" required>
    </div>
    <div>
        <label for="expiry">Hạn Sử Dụng:</label>
        <input type="datetime-local" id="expiry" name="expiry" required>
    </div>
    <button type="button" onclick="submitForm()">Thêm Gói</button>
</form>
<h2>Danh Sách Gói Tin</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Tên Gói</th>
        <th>Giá</th>
        <th>Số Lượng</th>
        <th>Hạn Sử Dụng</th>
    </tr>
    </thead>
    <tbody>
    <!-- Hiển thị dữ liệu từ backend -->
    <tr th:each="package : ${packageList}">
        <td th:text="${package.id}"></td>
        <td th:text="${package.name}"></td>
        <td th:text="${package.price}"></td>
        <td th:text="${package.quantity}"></td>
        <td th:text="${package.formattedExpiry}"></td>

    </tr>

    </tbody>
</table>
<script>
    function submitForm() {
        const form = document.getElementById('addPackageForm');
        const formData = new FormData(form);

        const jsonData = {};
        formData.forEach((value, key) => {
            jsonData[key] = value;
        });

        fetch('/manager-package/add', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(jsonData),
        })
        .then(response => {
            if (response.ok) {
                window.location.href = "/manager-package";
            } else {
                console.error('Error submitting form');
            }
        })
        .catch(error => console.error('Error:', error));
    }
</script>

</body>
</html>
