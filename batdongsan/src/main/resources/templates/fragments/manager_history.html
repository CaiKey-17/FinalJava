<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Gói Tin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            background-color: #f9f9f9;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input {
            width: calc(100% - 10px);
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e9f5ff;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }
        .expired {
    background-color: #ffcccc; /* Màu nền đỏ nhạt */
    color: red; /* Chữ màu đỏ */
}

    </style>
</head>
<body>
<h1>Danh Sách Gói Tin Của Người Dùng</h1>

<table>
    <thead>
    <tr>
        <th>Hoá đơn</th>
        <th>Tình trạng</th>
        <th>Ngày mua</th>
        <th>Số lượng khả dụng</th>
        <th>Tổng tiền</th>
        <th>Ngày hết hạn</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="available : ${availableList}">
        <td th:text="${available.orderId}"></td>
        <td th:text="${available.statusPayment}"></td>

        <td th:text="${available.formattedPurchase}"></td>
        <td th:text="${available.quantityAvailable}"></td>
        <td th:text="${available.total}"></td>

        <td th:text="${available.formattedExpiry}"></td>
    </tr>
    </tbody>
</table>


</body>
</html>
