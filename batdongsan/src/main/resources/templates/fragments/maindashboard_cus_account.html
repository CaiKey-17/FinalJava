<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Môi giới viên</title>
    <style>


form {
    background-color: #fff;
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
}

form label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #333;
    font-size: 14px;
}

form input[type="text"],
form input[type="email"],
form input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
    background-color: #f9f9f9;
    transition: border-color 0.3s ease;
}

form input[readonly] {
    background-color: #e9ecef;
    cursor: not-allowed;
}

form input[type="text"]:focus,
form input[type="email"]:focus,
form input[type="number"]:focus {
    border-color: #007bff;
    outline: none;
}

form button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

form button:hover {
    background-color: #0056b3;
}

/* Responsive Design */
@media (max-width: 480px) {
    form {
        padding: 15px;
    }

    form label {
        font-size: 12px;
    }

    form input,
    form button {
        font-size: 14px;
    }
}

    </style>
</head>
<body>
<h1>Thông tin</h1>
<form th:action="@{/customer-account/update}" method="post">
    <input type="hidden" th:value="${user.id}" name="id" />

    <label for="username">Tài khoản:</label>
    <input type="text" id="username" name="username" th:value="${user.username}" readonly />

    <label for="name">Tên:</label>
    <input type="text" id="name" name="name" th:value="${user.name}" />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${user.email}" />

    <label for="phone">Số điện thoại:</label>
    <input type="text" id="phone" name="phone" th:value="${user.phone}" />

    <label for="address">Địa chỉ:</label>
    <input type="text" id="address" name="address" th:value="${user.address}" />

    <label for="zoneking">Vùng hoạt động:</label>
    <input type="text" id="zoneking" name="zoneking" th:value="${user.zoneking}" />

    <label for="balance">Số dư:</label>
    <input type="number" id="balance" name="balance" th:value="${user.balance}" readonly />

    <button type="submit">Lưu thay đổi</button>
</form>
</body>
</html>
